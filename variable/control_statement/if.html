<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="aqua">
    <center>
      <h1>Conditional statement</h1>
      <script>
        //A conditional statement in JavaScript is used to perform different actions based on different conditions.
        //These statements allow you to execute code only if a specified condition is true.

        //if statement:
        // let age = 18;
        // if (age >= 18) {
        //   console.log("You are an eligible.");
        // }

        //if...else statement:
        let age = 15;

        if (age >= 18) {
          console.log("You are an major.");
        } else {
          console.log("You are a minor.");
        }

        //if...else if...else statement:
        let score = 80;

        if (score >= 90) {
          console.log("Grade: A");
        } else if (score >= 80) {
          console.log("Grade: B");
        } else if (score >= 70) {
          console.log("Grade: C");
        } else {
          console.log("Grade: F");
        }

        //switch statement:
        let day = 5;

        switch (day) {
          case 1:
            console.log("Monday");
            break;
          case 2:
            console.log("Tuesday");
            break;
          case 3:
            console.log("Wednesday");
            break;
          case 4:
            console.log("Thursday");
            break;
          case 5:
            console.log("Friday");
            break;
          case 6:
            console.log("Saturday");
            break;
          case 7:
            console.log("Sunday");
            break;
          default:
            console.log("Invalid day");
        }
      </script>
    </center>
  </body>
</html>
