      <h1>Loops in javascript</h1>
      <script>
        //1. for Loop:It repeats a block of code a specified number of times.
        // Example: Print numbers from 0 to 4
        // for (let i = 0; i < 5; i++) {
        //   console.log(i);
        // }

        //2. while Loop:while loop executes a block of code as long as the specified condition is true.
        // Example: Print numbers from 0 to 4
        // let i = 0;
        // while (i < 5) {
        //   console.log(i);
        //   i++;
        // }

        //3. do...while Loop:do...while loop is similar to the while loop, but it executes the block of code at least once before checking the condition.
        // Example: Print numbers from 0 to 4
        let i = 0;
        do {
          console.log(i);
          i++;
        } while (i < 5);
